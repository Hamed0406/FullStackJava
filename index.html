<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Java FullStack Project GUI for Cocking APIs</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/myIcons.js" crossorigin="anonymous"></script>
</head>

<body class="grid-container">

  <div class="header">
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </div>
  <div class="loginImage">
    <div class="icons" id="icons"><br>
      <i class="fas fa-seedling"></i>
      <i class="fas fa-seedling" style="font-size:24px;"></i>
      <i class="fas fa-seedling" style="font-size:36px;"></i>
      <i class="fas fa-seedling" style="font-size:48px;;"></i>
      <i class="fas fa-seedling" style="font-size:60px;;text-shadow:2px 2px 4px #000000;"></i>
    </div><br>
    <div class="quata" id="icons">
      <blockquote cite="https://everydaypower.com/healthy-eating-quotes/"> “Your diet is a bank account. Good food
        choices are good investments.” – Bethenny Frankel</blockquote>
    </div>


  </div>
  <div class="loginForm">
    <div class="loginInfo">
      <div class="userName">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
      </div>
      <div class="password">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>
    </div>
    <div class="buttons">
      <button class="loginButton" type="submit">Login</button>
      <button class="signUpButton" type="submit">SignUp</button><br>

      <label class="checkBox">
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </div>
  <footer class="footer">
    <div>
      <p class="autherName"> Author: Hamed Adeli ,
        <a href="mailto: 87hamade@gafe.molndal.se">87hamade@gafe.molndal.se</a>
      </p>
    </div>
  </footer>
</body>

</html>
